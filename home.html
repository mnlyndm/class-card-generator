<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[roboto-serif] bg-blue-300 bg-indigo-950">
    <div>
        <div class="w-screen inline-flex justify-between items-center bg-indigo-90" style="padding: 16px 8px 16px 8px;">
            <div class="justify-center items-center inline-flex gap-2">
                <img src="./assets/icon/logo.png" class="w-12" alt="OLLC Logo">
                <div class="text-center text-xs font-medium text-white tracking-[5px]"><span class="tracking-wide">OUR LADY OF LOURDES</span> <br> <span class="tracking-[7.20px]">COLLEGE</span></div>
                <div class="">
                    <a href="#_" class="relative inline-flex items-center justify-start inline-block px-5 py-3 overflow-hidden font-bold rounded-full group">
                        <span class="w-32 h-32 rotate-45 translate-x-12 -translate-y-2 absolute left-0 top-0 bg-white opacity-[3%]"></span>
                        <span class="absolute top-0 left-0 w-48 h-48 -mt-1 transition-all duration-500 ease-in-out rotate-45 -translate-x-56 -translate-y-24 bg-white opacity-100 group-hover:-translate-x-8"></span>
                        <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-gray-900">Log In</span>
                        <span class="absolute inset-0 border-2 border-white rounded-full"></span>
                    </a>
                    <a href="#_" class="relative inline-flex items-center justify-start inline-block px-5 py-3 overflow-hidden font-bold rounded-full group">
                        <span class="w-32 h-32 rotate-45 translate-x-12 -translate-y-2 absolute left-0 top-0 bg-white opacity-[3%]"></span>
                        <span class="absolute top-0 left-0 w-48 h-48 -mt-1 transition-all duration-500 ease-in-out rotate-45 -translate-x-56 -translate-y-24 bg-white opacity-100 group-hover:-translate-x-8"></span>
                        <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-gray-900">Sign Up</span>
                        <span class="absolute inset-0 border-2 border-white rounded-full"></span>
                    </a>
                </div>      
          </div>
        </div>
    </div>
    <div class="container mt-6 p-4 mb-4 max-w-8xl mx-auto p-2 shadow-2xl rounded-md bg-indigo-900 bg-center">
        <div class="flex justify-end text-white text-5xl">CLASSCARD GENERATOR</div>
        <div class="flex justify-end">
            <div class="max-w-2xl mx-auto py-6 mt-6 bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-center">Upload File</div>
                <label for="fileInput" class="rounded-md cursor-pointer flex items-center">
                    <img src="./assets/icon/alternate-cloud-upload.svg" class="flex items-center" alt="Upload Icon">
                </label>
                <input type="file" id="fileInput" class="hidden">
                <p class="mt-2 text-center">or</p>
                <p class="mt-2 text-center">Drag and drop a file here</p>
            </div>
        </div>
        </div>
</body>
</html>
