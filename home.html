<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-200 p-4">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-semibold mb-4">Class Card Generator</h1>

    <div class="mb-4">
      <label for="file-input" class="block font-medium mb-1">Upload Excel File:</label>
      <input type="file" accept=".xlsx" id="file-input" class="p-2 border">
    </div>

    <button id="generate-button" class="bg-blue-500 text-white py-2 px-4 rounded">Generate Class Cards</button>

    <div id="class-cards" class="mt-4">
        
    </div>
    
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
