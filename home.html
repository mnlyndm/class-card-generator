<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="w-screen h-screen font-serif">
    <div class="mx-14 h-full flex flex-col">
      <div>
          <img src="./assets/svg/ollclogo.svg" class="py-4" alt="OLLC Logo">
      </div>
      <div class="flex h-full">
          <div class="flex flex-col w-1/2 justify-center items-center">
              <div class="mb-14">
                  <img src="./assets/svg/classcard.svg" alt="">
              </div>
              <div class="text-4xl font-bold">
                  GENERATE CLASS CARD
              </div>
          </div>
          <div class="w-1/2 flex justify-center items-center">
              <div>
                  <div class="mb-2">Upload Excel File:</div>
                  <div class="mb-4"><input type="file" accept=".xlsx" id="file-input" class="p-2 border"></div>
                  <div><button id="generate-button" class="bg-blue-500 text-white py-2 px-4 rounded">Generate Class Cards</button></div>
                  <div id="class-cards" class="mt-4">
        
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
